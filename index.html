<!DOCTYPE html>
<html>
    <head>
        <title>Amazon</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header>
        <div class="naive">
            <div class="naivelogo border">
                <div class="logo"></div>
            </div>
         
            <div class="loc border">
                <p class="del">Deliver in</p>
                <div class="loc-logo">
                <i class="fa-solid fa-location-dot"></i>
                <p class="deloc">india</p>
            </div>
               
                
            </div>
            <div class="bar">
                <select class="sel">
                    <option class="op">All</option>
                </select>
                <input class="in" placeholder="Search Amazon" >
                <div class="mag">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="sign border">
                <p class="signp">Hello, sign in</p>
                <select class="sel1">
                    <option class="op1">
                        Account & Lists
                    </option>
                </select>
            </div>
           <div class="order border">
               <p class="ret">Returns</p>
               <p class="or">& Orders</p>
           </div>
           <Div class="navcart border">
            <i class="fa-solid fa-cart-plus"></i>
            <p class="ca">Cart</p>
           </Div>
        </div>
           <!--  -->
           <div class="header2">
                <div class="All border">
                    <i class="fa-solid fa-bars"></i>
                    All
                </div>
                <div class="opt border">
                <p class="deal">Today's Deal</p>
                <p class="cs">Customer Service</p>
                <p class="reg">Registry</p>
                <p class="reg">Gift Cards</p>
                <p class="sell">Sell</p>
                </div>
                <div class="shop border">
                    <p>Shop deals in Electronics</p>
                </div>
           </div>
           <div class="hero">
               <div class="info">
                <p class="info_">You are on amazon.com.You can shop for millions of product on amazon india with fast delivery.click here to go <span><a href="https://www.amazon.in/">amazon.in</a></span></p>
               </div>
           </div>
       
    </header> 
    </body>
</html>
